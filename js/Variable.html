<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>variable</title>
    </head>
    <body>
        
        <h1>JavaScript Variables</h1>

        <p>the result of adding "5" + 2 + 3 is:</p>
        <p id="demo"></p>

        <script>
            let x = +"5" + 2 + 3;
            var y= 152;
            var z = x + y;
            document.getElementById("demo").innerHTML = z;
        </script>
    </body>
</html>
