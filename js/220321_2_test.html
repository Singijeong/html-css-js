<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            alert("Hello World");
            console.log("dhkfndlglxh ekzpekdy")
           
        </script>
    </head>
    <body>
        <script>
            document.body.innerHTML= "<h1>안녕하세요</h1>"; 
            //이 코드를 header부분에 넣으면 페이지가 구성되기 전에 코드가 실행되어서 오류가 생긴다
            // 오류 코드 : "Uncaught TypeError: Cannot set properties of null (setting 'innerHTML')
        
            console.log(`표현식 273 + 52의 값은 ${273 + 52}입니다...!`); 
            // 탬플릿 문자열은 백틱(`)기호를 감싸서 만듭니다. 
            // 문자열 내부에 `${}` 기호를 사용하여 표현식을 넣으면 표현식이 문자열 안에서 계산됩니다.
            
            console.log("# 연습문제");
            console.log("\\\\\\\\");
            // 백슬래시 표현법(" \" "," \' ", " \\ ")
            
            console.log("안녕하세요"[1]);
            console.log("안녕하세요"[2]);
            console.log("안녕하세요"[3]);
            console.log("안녕하세요"[4]);
            // 문자열 연산자 -> 문자열[숫자] 0부터 시작

            console.log(2 + 2 - 2 * 2 / 2 * 2);
            console.log(2 - 2 + 2 / 2 * 2 + 2);

        </script>
    </body>
</html>
