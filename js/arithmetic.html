<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Arithmetic</h2>
        <h3>The ** Operator</h3>
        
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            let x = 5;
            document.getElementById("demo1").innerHTML = x**2;
            document.getElementById("demo2").innerHTML= Math.pow(x,2);
        </script>
    
    </body>
</html>
