<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>js string</title>
    </head>
    <body>
        <h2>JavaScript Statement</h2>
        <p>The best place to break a code line is after an operator or a comma</p>

        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
       

        <script>
            document.getElementById('demo1').innerHTML=
            "Hello Dolly!";
            document.getElementById("demo2").innerHTML = "Hello \
            Dolly!";
            document.getElementById("demo3").innerHTML = "Hello" + 
            "Dolly!";
          
</script>
        </script>
    </body>

</html>
