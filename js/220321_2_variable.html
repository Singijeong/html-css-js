<!DOCTYPE html>
<html>
    <head lang="utf-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=width-device, initial-scale=1.0">
        <title>variable</title>
        <script>
            let list="" // 문자열 변수 선언

            list += "<ul>"
            list +="    <li>Hello</li>"
            list +="    <li>JavaScript...!</li>"
            list +="</ul>"

            document.write(list)
            //문서의 출력합니다
        </script>
    </head>
    <body>
        <script>

            let number = 10;
            number++;
            alert(number);      // 11
            alert(number++);    // 11
            alert(number++);    // 12
            alert(number++);    // 13
            alert(++number);    // 15
            alert(number--);    // 15
            alert(--number);    // 13

            //undefined 자료형
            // 1. 상수와 변수로 선언하지 않은 식별자 
            typeof(abc);
           
            // 2. 값이 없는 변수

        </script>
    </body>
</html>
