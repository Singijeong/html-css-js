<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>example</title>
        <script>
            const r = 10;
            // const r ; r = 10; 이렇게 선언하면 상수의 값이 선언되지 않았다고 오류코드가 뜬다
            console.log(`넓이 = ${3.14 * r * r}`);
            console.log(`둘레 = ${3.14 * r * 2}`);

            let t ;
            t = 10;

            console.log(`넓이 = ${3.14 * t * t}`);
            console.log(`둘레 = ${3.14 * t * 2}`);

           let number = 10;
            // const number = 10; 이라고 선언하면 상수값이기 떄문에 상수값이 이미 정해져 있다고 오류코드가 뜬다
            console.log(++number);
            console.log(number++);
            console.log(++number);
            console.log(number--);
        </script>
    </head>
    <body>
        
    </body>
</html>
